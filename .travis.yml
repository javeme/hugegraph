language: java

jdk:
  - oraclejdk8

sudo: required

services:
  - cassandra
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

install: mvn compile

script: mvn test -Pcore-test,memory && mvn cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)
